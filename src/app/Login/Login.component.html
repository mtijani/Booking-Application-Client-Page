<div class="all" style="background-image: url('assets/HotelBG.jpg');">
<div class="container"  >
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box" style="background-color:#fafbfc">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form  [formGroup]="form"  >
        <mat-card-content>
          <mat-form-field appearance="outline" class="example-full-width">
            <input #textbox matInput placeholder="email" formControlName="email">
            <mat-error *ngIf="form.invalid">{{getErrorName()}}</mat-error>
          </mat-form-field>
          </mat-card-content>
          <mat-card-content>
            <mat-form-field appearance="outline" class="example-full-width">

            <input matInput #textbox2 placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="Password" >
            <mat-error *ngIf="form.invalid">{{getErrorPassword()}}</mat-error>


            <!-- <label>View Password</label> -->
            <br>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
          </mat-card-content>
          <mat-card-content>
        <button mat-stroked-button color="accent"  (click)="onLogin(textbox.value,textbox2.value)" class="btn-block"  [disabled]="form.invalid">Log in</button>
      </mat-card-content>
      </form>
    </mat-card>
  </div>
  </div>

</div>
