<h2 mat-dialog-title>Room's details</h2>
<mat-dialog-content class="mat-typography">
  <div class="Description">

    <h3>Description :</h3>
    <p> {{details.Description}} </p>
  </div>
  <div class="Type">

    <h3>Type : <b>{{details.Type}}</b> </h3>

  </div>
  <div class="Price">

    <h3>Price  : <b> {{details.Price}}</b> </h3> <b><p>  </p></b>

  </div>


  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{details.ImageUrl}}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{details.ImageUrl2}}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{details.ImageUrl3}}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial routerLink="BookingScreen/{{details._id}}">Book now </button>
</mat-dialog-actions>
